<span class="heading-one-bold" mat-dialog-title>Confirm delete
    <button [mat-dialog-close]="false" class="close-button">
        <mat-icon>close icon</mat-icon>
    </button></span>
<div mat-dialog-content>
    <div class="heading-four">
        Are you sure you want to delete this question?
    </div>
</div>
<div mat-dialog-actions>
    <button class="button" mat-flat-button cdkFocusInitial [mat-dialog-close]="true">
        Delete
    </button>
    <button mat-button [mat-dialog-close]="false">Cancel</button>
</div>
